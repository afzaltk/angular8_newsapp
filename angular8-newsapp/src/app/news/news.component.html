<h1>Check Out the news below</h1>
<div *ngFor="let article of articles">
  <h2>{{article.title}}</h2>
  <h4>By {{article.author}}</h4>
  <div class="row">
  <div class="col-sm-6">
    <p>{{article.description}}</p>
  </div>
  <div class="col-sm-6">
      <img src="{{article.urlToImage}}">
  </div>
</div>
</div>
